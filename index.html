<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Cricket Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="room-container">
        <h1>Create/Join Room</h1>
        <input type="text" id="playerName" placeholder="Enter your name">
        <button onclick="createRoom()">Create Room</button>
        <input type="text" id="roomCodeInput" placeholder="Enter room code">
        <button onclick="joinRoom()">Join Room</button>
    </div>

    <div class="game-board" style="display: none;">
        <div id="roomInfo"></div>
        <div id="playerInfo"></div>
        <div id="scoreBoard">
            <div>Player 1 Score: <span id="player1Score">0</span></div>
            <div>Player 2 Score: <span id="player2Score">0</span></div>
        </div>
        <div id="turnInfo"></div>
        <div id="timer"></div>
        <div class="run-buttons">
            <button class="run-btn" onclick="selectRun(1)">1</button>
            <button class="run-btn" onclick="selectRun(2)">2</button>
            <button class="run-btn" onclick="selectRun(3)">3</button>
            <button class="run-btn" onclick="selectRun(4)">4</button>
            <button class="run-btn" onclick="selectRun(5)">5</button>
            <button class="run-btn" onclick="selectRun(6)">6</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
