<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Cricket Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="room-container">
        <input type="text" id="playerName" placeholder="Enter your name">
        <button onclick="createRoom()">Create Room</button>
        <input type="text" id="roomCode" placeholder="Enter room code">
        <button onclick="joinRoom()">Join Room</button>
    </div>
    <div class="game-board" style="display:none;">
        <p id="roomInfo"></p>
        <p id="playerInfo"></p>
        <div id="scoreBoard">Waiting for opponent...</div>
        <div>
            <button class="run-btn" data-run="1">1</button>
            <button class="run-btn" data-run="2">2</button>
            <button class="run-btn" data-run="3">3</button>
            <button class="run-btn" data-run="4">4</button>
            <button class="run-btn" data-run="5">5</button>
            <button class="run-btn" data-run="6">6</button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>

    <!-- Your Script -->
    <script src="script.js"></script>
</body>
</html>
